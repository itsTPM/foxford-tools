<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/popup.css" />
    <title>Foxford Tools</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="extInfo">
          <img id="logo" />
          <div class="text">
            <h1 class="name" id="name">Enable JS!</h1>
            <span class="small">кастомизация сайта Фокса</span>
          </div>
        </div>
        <div class="tabs">
          <button class="tab-button active" id="tab1-button">
            <img src="./assets/images/settings.svg" class="tab-icon" />
          </button>
          <button class="tab-button" id="tab2-button"><img src="./assets/images/brush.svg" class="tab-icon" /></button>
          <button class="tab-button" id="tab3-button"><img src="./assets/images/bug.svg" class="tab-icon" /></button>
        </div>
      </header>
      <main>
        <div class="tab-content active" id="tab1-content">
          <div class="checkboxes">
            <div class="checkbox">
              <div>
                <input type="checkbox" id="homeworkPercentSetup" />
                <label for="homeworkPercentSetup">Отображать процент успеха ДЗ</label>
              </div>
              <div>
                <input type="checkbox" id="webinarPercentSetup" />
                <label for="webinarPercentSetup">Отображать процент успеха вебинаров</label>
              </div>
            </div>
            <div class="checkbox">
              <div>
                <input type="checkbox" id="timeSetup" />
                <label for="timeSetup">Отображать время чтения теории</label>
              </div>
            </div>
            <div class="checkbox">
              <div>
                <input type="checkbox" id="changeTitles" />
                <label for="changeTitles">Понятный заголовок страницы</label>
              </div>
            </div>
            <div class="checkbox">
              <div>
                <input type="checkbox" id="ratingPositionSetup" />
                <label for="ratingPositionSetup">Отображать место в рейтинге на странице курса</label>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-content" id="tab2-content">
          <div class="theme-selector">
            <label for="theme">Выберите тему</label>
            <select id="theme">
              <option value="">Не использовать</option>
            </select>
          </div>
          <div class="theme-info hidden">
            <span>
              Название:
              <span id="themeName"></span>
            </span>
            <span>
              Автор:
              <span id="themeAuthor"></span>
            </span>
            <span>
              Версия:
              <span id="themeVersion"></span>
            </span>
          </div>
        </div>
        <div class="refreshPage hidden" id="refreshPage">
          <span>Чтобы применить изменения, обновите страницу</span>
          <button class="button" id="refreshButton">Обновить</button>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="meta-info">
        <div class="meta-element">
          <img src="./assets/images/versions.svg" />
          версия
          <span id="version">Enable JS!</span>
        </div>
        <div class="meta-element">
          <img src="./assets/images/git.svg" />
          коммит
          <span id="commit">Enable JS!</span>
        </div>
      </div>
      <div class="links">
        <a class="link" href="#" id="openHomePage">
          <img src="./assets/images/www.svg" />
        </a>
        <a class="link" href="#" id="openGitHub">
          <img src="./assets/images/github.svg" />
        </a>
      </div>
    </footer>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
