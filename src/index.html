<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/popup.css" />
    <title>Foxford Tools</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="extInfo">
          <img id="logo" />
          <div class="text">
            <h1 class="name" id="name">Enable JS!</h1>
            <span class="small">кастомизация сайта Фокса</span>
          </div>
        </div>
        <div class="tabs">
          <button class="tab-button active" id="tab1-button">
            <img src="./assets/images/tabler-icons/settings.svg" class="tab-icon" />
          </button>
          <button class="tab-button" id="tab2-button" data-tooltip="Settings">
            <img src="./assets/images/tabler-icons/brush.svg" class="tab-icon" />
          </button>
          <button class="tab-button" id="tab3-button">
            <img src="./assets/images/tabler-icons/bug.svg" class="tab-icon" />
          </button>
          <button class="tab-button" id="tab4-button">
            <img src="./assets/images/tabler-icons/update.svg" class="tab-icon" />
          </button>
        </div>
      </header>
      <main>
        <div class="tab-content active" id="tab1-content">
          <div class="checkboxes"></div>
        </div>

        <div class="tab-content" id="tab2-content">
          <div class="theme-selector">
            <label for="theme">Выберите тему</label>
            <select id="theme">
              <option value="">Не использовать</option>
            </select>
          </div>
          <div class="theme-info hidden">
            <span>
              Название:
              <span id="themeName"></span>
            </span>
            <span>
              Автор:
              <span id="themeAuthor"></span>
            </span>
            <span>
              Версия:
              <span id="themeVersion"></span>
            </span>
          </div>
        </div>

        <div class="refreshPage hidden" id="refreshPage">
          <span>Чтобы применить изменения, обновите страницу</span>
          <button class="button" id="refreshButton">Обновить</button>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="meta-info">
        <div class="meta-element">
          <img src="./assets/images/tabler-icons/versions.svg" />
          версия
          <span id="version"></span>
        </div>
        <div class="meta-element">
          <img src="./assets/images/tabler-icons/git.svg" />
          коммит
          <span id="commit"></span>
        </div>
      </div>
      <div class="links" id="links"></div>
    </footer>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
